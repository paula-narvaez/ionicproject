<ion-header>


</ion-header>

<ion-content class="ion-padding">
  <div class="title">
  <h4>Login</h4>
    <p>Ingresa tu usuario y contraseña</p>
  </div>
  
<ion-input placeholder="Usuario" class="primary-input"></ion-input>
<ion-input placeholder="Contraseña" type="password" class="primary-input"></ion-input>

<div class="ion-margin-top">
  <ion-button expand="block" (click)="login()">Ingresar a mi cuenta</ion-button>
</div>

<div class="ion-margin-top ion-text-center">
  <a (click)="dismiss()">Cerrar</a>

</div>
</ion-content>
